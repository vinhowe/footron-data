  <img class="title" src="4pongtitle.png">
  <div class="lives" id="up">0</div>
  <div class="container">
    <!-- <div class="lifeBox" id="left"> -->

    <!-- </div> -->

      <canvas id="canvas" style="background:#000"></canvas>

</div>

<div class="text" id="start">

</div>

</div>

</div>
